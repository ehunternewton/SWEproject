{% extends 'layout.html' %}

{% block body %}
    <h1>Update Grades</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{ render_field(form.exam_1, class_="form-control")}}
        </div>
        <div class="form-group">
            {{ render_field(form.exam_2, class_="form-control")}}
        </div>
        <div class="form-group">
            {{ render_field(form.final, class_="form-control") }}
        </div>
        <p><input type="submit" class="btn btn-primary" value="Submit"></p>
    </form>

{% endblock %}
